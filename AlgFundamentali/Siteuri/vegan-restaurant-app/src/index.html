<!doctype html>
<html lang="en">
<head>
  <!-- tag-uri create default -->
  <meta charset="utf-8">
  <title>VeganRestaurantApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Asa importam stilurile din bootstrap. Referinta: https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <!-- Angular poate crea tag-uri noi pentru HTML. Aceste tag-uri sunt "selector"-ul componentelor create de noi -->
  <!-- "app-root" este selectorul componentei default, gasita in "app.component.ts" -->
  <app-root></app-root>
  
  <!-- Acestea sunt actiunile pentru elementele modificate prin bootstrap. -->
  <!-- Fara acestea, de exemplu, butonul care deschide optiunile din navbar (vizibil pe ecran mic, de telefon) nu ar functiona -->
  <!-- Scripturile se incarca la finalul body-ului, pentru ca dorim sa afisam intai tot continutul paginii -->
  <!-- Si abia apoi sa incarcam logica din aplicatie pentru diferite actiuni. Daca facem asta in ordine inversa (scripturile primele), -->
  <!-- Atunci pagina poate fi goala, alba, incercand sa incarce toata logica din aplicatie (mai ales cand internetul este slab) -->
  <!-- Deic incarcam scripturile la final pentru performanta, pentru a lasa utilizatorul sa stie ce se intampla -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
