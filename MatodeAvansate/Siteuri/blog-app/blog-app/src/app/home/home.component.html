<div class="d-flex h-100 justify-content-center align-items-center" *ngIf="isLoading">
    <div class="spinner-border text-danger" role="status"></div>
</div>

<div class="rounded-3 shadow px-3 py-2 mb-3 Mh-105px overflow-hidden position-relative"
    *ngFor="let article of articles">
    <div class="d-flex align-items-center">
        <img class="rounded-circle" src="https://placehold.co/32x32" />
        <h2 class="mb-0 ms-3">{{article.title}}</h2>
    </div>
    <div class="my-2 text-justify">
        {{article.content}}
    </div>
    <div class="position-absolute"></div>
</div>
